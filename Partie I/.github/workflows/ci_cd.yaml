name: CI/CD Pipeline (Docker Compose)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”¹ Checkout du code
        uses: actions/checkout@v4

      - name: ðŸ”¹ Installer Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: ðŸ”¹ Construire lâ€™image Docker
        run: |
          docker compose build

      - name: ðŸ”¹ Lancer les tests avec pytest
        run: |
          docker compose run --rm service_b pytest tests/

  push_to_docker_hub:
    needs: build_and_test
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”¹ Checkout du code
        uses: actions/checkout@v4

      - name: ðŸ”¹ Connexion Ã  Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ðŸ”¹ Construire et pousser lâ€™image
        run: |
          docker compose build
          docker tag mon-image:latest ${{ secrets.DOCKER_USERNAME }}/mon-image:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/mon-image:latest
