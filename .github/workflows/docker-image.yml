name: CI/CD Docker Compose

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”¹ Checkout du code
        uses: actions/checkout@v4

      - name: ğŸ”¹ Installer Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: ğŸ”¹ Construire les services Docker Compose
        run: |
          cd "Partie I"
          docker compose build

      - name: ğŸ”¹ VÃ©rifier que les conteneurs dÃ©marrent correctement
        run: |
          cd "Partie I"
          docker compose up -d
          sleep 10  # Laisser le temps aux conteneurs de dÃ©marrer
          docker compose ps

      - name: ğŸ”¹ Lancer les tests (si nÃ©cessaire)
        run: |
          cd "Partie I"
          docker compose run --rm service_b pytest tests/

      - name: ğŸ”¹ Nettoyage des conteneurs aprÃ¨s les tests
        run: |
          cd "Partie I"
          docker compose down
